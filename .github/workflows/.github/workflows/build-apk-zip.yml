name: Build Flutter APK from ZIP

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Extract ZIP
        run: |
          unzip yoshimitsu121.zip
          ls

      - name: Detect Flutter project folder
        run: |
          cd yoshimitsu121
          ls

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable

      - name: Flutter pub get
        working-directory: yoshimitsu121
        run: flutter pub get

      - name: Build APK (release)
        working-directory: yoshimitsu121
        run: flutter build apk --release --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: yoshimitsu121/build/app/outputs/flutter-apk/app-release.apk
