name: Build Flutter APK from ZIP (FIXED)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install unzip
      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install unzip -y

      # 3. Extract ZIP (jika ada)
      - name: Extract ZIP
        run: |
          for f in *.zip; do
            echo "Extracting $f"
            unzip -o "$f"
          done

      # 4. Cari pubspec.yaml
      - name: Find Flutter project
        run: |
          echo "Searching pubspec.yaml..."
          find . -name pubspec.yaml

      # 5. Set folder project Flutter
      - name: Set Flutter project directory
        run: |
          DIR=$(find . -name pubspec.yaml | head -n 1 | xargs dirname)
          if [ -z "$DIR" ]; then
            echo "âŒ pubspec.yaml not found"
            exit 1
          fi
          echo "PROJECT_DIR=$DIR" >> $GITHUB_ENV
          echo "Flutter project at $DIR"

      # 6. Setup Java (WAJIB Java 17)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 7. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      # 8. Batasi memory Gradle (ANTI EXIT CODE 9)
      - name: Limit Gradle memory
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          echo "org.gradle.jvmargs=-Xmx2g -Dkotlin.daemon.jvm.options=-Xmx1g" >> android/gradle.properties

      # 9. Ambil dependency
      - name: Flutter pub get
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter pub get

      # 10. Build APK versi ringan (ANTI OOM)
      - name: Build APK (LOW MEMORY SAFE)
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter build apk \
            --split-per-abi \
            --no-shrink

      # 11. Upload APK hasil build
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: |
            **/build/app/outputs/flutter-apk/*.apk
